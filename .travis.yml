language: go
go:
  - 1.12
cache:
  - yarn
  - directories:
    - node_modules
    - $GOPATH/pkg
script:
  - make setup-go
  - make lint
  - make test
  - git describe --tags HEAD
  - make xbuild
deploy:
  provider: releases
  skip_cleanup: true
  api_key:
    secure: 
  file_glob: true
  file: build/*
  on:
    repo: motemen/prchecklist
    condition: $TRAVIS_GO_VERSION =~ ^1\.10
    tags: true
